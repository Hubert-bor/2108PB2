<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			1. 九九乘法表	
			 
			 */
			var a=10;
			var a=99;
			console.log("1a:",a);
			//函数自运行;
			;(function(){
				//代码块/语句块
				// console.log("123");
				var a=11;
				console.log("2a:",a);
			}());
			//函数自运行;
			
			;(function(){
				//代码块/语句块
				// console.log("456");
				var a=13;
				console.log("3a",a);
			})();
			
			console.group("1");
			console.log("4a",a);
			console.groupEnd();
			
			
			
			
		</script>
	</body>
</html>
