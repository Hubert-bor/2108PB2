			function jisuanqi(a,type,b){
				if(type=="+"){
					return a+b;
				}
				if(type=="-"){
					return a-b;
				}	
				if(type=="*"){
					return a*b;
				}
				if(type=="/"){
					return b?a-b:"除数不能为0";
				}
			}
