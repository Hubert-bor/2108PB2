			/**
			 函数三要素
			 1.函数的作用
			 2.函数需不需要参数,如果需要有几个参数
			 3.有没有返回值(有没有return)
			 * 
			 * **/
			
			/* 
				1.作用:判断一个数n是否是质数,是返回true,不是false
				2.要参数,1个
				3.有没有return true/false;
			 */
			
			function isZhiShu(n){
				var f=true;
				for(var i=2;i<n;i++){
					if(n%i==0){
						f=false;
						break;
					}
				}
				return f;
			}
