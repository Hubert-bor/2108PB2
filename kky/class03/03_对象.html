<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			  对象
			 0 对象 是用来描述事物
			 1用大/花括号表示
			 1 可以有多个属性,通过 逗号 隔开
			 2 属性名:属性值 (什么数据:具体的值)
			 3 获取某个属性值 
				3.1对象.属性名
				3.2对象["属性名"]
				
				3.3
				变量名="属性名"
				对象[变量名]
				
			 */
			var duixiang={
				xingming:"赵万财",
				nianling:18,
				xingbie:"男",
				aihao:"女"
			}
			
			
			console.log("duixiang:",duixiang);
			console.log("1aihao:",duixiang.aihao);
			console.log("2aihao:",duixiang["aihao"]);
			
			var shuxingming="aihao";
			console.log("3aihao:",duixiang[shuxingming]);
			
		</script>
	</body>
</html>
