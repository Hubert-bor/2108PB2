<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			 ! 非  反义词
			 
			 
			 */
			var a1=1;
			var b1="2";
			var c1="字符串";
			console.log("!a1:",!a1);
			console.log("!b1:",!b1);
			console.log("!c1:",!c1);
			
			/* 
				逻辑或 ||
				其中有一项为真,就为真
				第一项为真,则为真
				第一项为假,继续看第二项,根据第二项判断真假
			 
			 */
			console.group("2.逻辑或");
			var a2=true;
			var a3=false;
			var a4=true;
			var a5=false;
			var f2=a2||a3;
			console.log("f2:",f2);
			var f3=a3||a4;
			console.log("f3:",f3);
			var f4=a2||a4;
			console.log("f4:",f4);
			var f5=a3||a5;
			console.log("f5:",f5);
			console.groupEnd();		
			/* 
				逻辑且 &&
				其中有一项为假,就为假
				第一项为假,则为假
				第一项为真,继续看第二项,根据第二项判断真假
			 
			 */
			console.group("3.逻辑且");
			var b2=true;
			var b3=false;
			var b4=true;
			var b5=false;
			
			var ff2=b2&&b3;
			var ff3=b2&&b4;
			var ff4=b3&&b4;
			var ff5=b3&&b5;
			console.log("ff2:",ff2);
			console.log("ff3:",ff3);
			console.log("ff4:",ff4);
			console.log("ff5:",ff5);
			
			console.groupEnd();
			
			
			
		</script>
	</body>
</html>
