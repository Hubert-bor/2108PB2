	<body>
		<script>
			/* 
			js 三大流程
			1.顺序流程
			
			2.分支控制
				单分支
				双分支
				多分支
			 
			3.循环控制
			 
			 
			 
			 */
			
			/* 
			 1.单分支
			 if 语句
			 if (条件表达式) {
				 
			 }
			 */
			var n1=0;
			// var n1=prompt("请输入100以内的数",0);

				console.log("1你输入的符合要求,n1:",n1);

			/* 
			 2.双分支
			 if 语句
			 if (条件表达式) {
				 
			 }else{
				 
			 }
			 */
			if (n1<=100) {

			 3.多分支
			 if 语句
			 if (条件表达式) {
				 
			 }else if(){
				 
			 }else{
				 
			 }
			 */
			var n2=prompt("请输入1-7",1);

				console.log("周一");

				console.log("周日");
			}else{
				console.log("你输入的不符合要求");
			}

			}

			}else{
