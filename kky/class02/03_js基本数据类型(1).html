<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var str="字符串";
			var n=1;
			var x1;
			var x2=undefined;
			var f1=true;
			var f2=false;
			
			
			var y=null;
			
			console.log("str类型:",typeof(str));
			console.log("n类型:",typeof(n));
			console.log("x1类型:",typeof(x1));
			console.log("x2类型:",typeof(x2));
			console.log("f1类型:",typeof(f1));
			console.log("f2类型:",typeof(f2));
			console.log("//////////////////////////////////");
			console.log("y类型:",typeof(y));
			
			var n2=prompt("请输入一个数字",0);
			console.log("n2:你输入的是",n2);
			console.log("n2类型是:",typeof(n2));
			
			
			/* 
			
			 字符串 		string
				双引号或单引号 括起来的内容
			 数字   		number
				数字
			 未定义 		undefined
			 布尔  		boolean
				真假 	true false
			 空 		null
			 
			 typeof 得到的结果可能是:
			 string,number,boolean,undefined,object
			 
			 
			 */
			
		</script>
	</body>
</html>
