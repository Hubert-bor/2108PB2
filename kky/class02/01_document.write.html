		<script>
			//
			/* 
			 1.document.write();
			 
			 1."任意内容"或数字
			 
			 2."<div id='kky'></div>"
			 
			语句会将括号中的内容输出到网页中，实际上是<body>标签中。
			
			若该语句放在<head>标签中，内容会输出到<body>标签的最前面
			
			若该语句放在<body>标签外部的后面，则会输出到<body>标签的最后面
			
			否则输出内容到当前语句位置
				
			document.write("<h1>document.write可以输出html</h1>");
			
			
			
			若通过js向页面添加一个复杂的元素,一般先写一个静态的html结构,再复制到js中,改一下复合js标准的html结构
			 
			 */
			document.write("曹拯");
			document.write("<h1>document.write可以输出html</h1>");
			
			document.write("<table id='tab' class='tab2'><tr><td>11</td><td>12</td><td>13</td><td>14</td></tr><tr><td>21</td><td>21</td><td>23</td><td>24</td></tr></table>");
			
		</script>
		<div id="app2">刘俊良</div>
