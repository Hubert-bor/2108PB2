<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			var a=1; //声明一个变量,变量名为a,它的值是1;
			var mingZi="史郑非凡";
			var b=2,c=3,d=4;//声明多个变量,变量名为b,它的值是2,变量名为c,它的值是3,变量名为d,它的值是4,
			var x,y,z;//声明多个变量,x,y,z;(它的值是undefined)
			var n=null;
			
			
			//同一个变量名被多次赋值,值等于最后一次的值
			var mingZi2="李启荣";
			var mingZi2="张权鹏";
			console.log("mingZi2:",mingZi2);
				
				
			//同一个变量名被多次声明,且只有一次赋值,值不变
			var mingZi3="李启荣";
			var mingZi3;
			console.log("mingZi3:",mingZi3);
			
			/* 
			 1.语句
			 2.分号结尾
			 3.变量
				存放数据的(容器)
				无值的变量 undefined 未定义 (必须记住)
			 
			 
			 x+y=5;
			 当x=1时,y=4;
			 当x=2时,y=2;
			 当x=3时,y=3;
			 当x=4时,y=1;
			 
			 x; 未知数,
			 无值的变量(undefined)
			 var x,y,z;
			 
			 声明有两种方式
			 1.每次声明一个,格式 var 变量名 = 变量值;
			  2.一次声明多个变量,格式 var 变量名1 = 变量值1, 变量名2 = 变量值2,....;最后分号结尾 
			  
			  
			  JavaScript区分大小写
			  所以在命名变量、函数时要多加注意。如：productId和productID是两个不同的变量。
			  
			  
			  4.标识符==>名字
			  变量名怎么写
			  1.不能用保留字
			  2.(最简单的方法)英文字符开头后面是字符或数字
			  
			  
			
			  
			  
	
			 
			 */
			
		</script>
	</body>
</html>
