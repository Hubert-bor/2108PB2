<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<script>
			var str=prompt("请随便输入点内容","默认的");
			console.log("str:用户输入了:",str);
			
			/* 
			 prompt()方法用于显示 可提示 用户进行 输入的 对话框。
			 
			 这个方法返回用户输入的字符串。
			 
			 prompt(参数1,参数2);
			 prompt(msg,defaultText)
			 	
			 	参数	描述
			 	msg	可选。要在对话框中显示的纯文本（而不是 HTML 格式的文本）。
			 	defaultText	可选。默认的输入文本。
				
				true 	真,正确
				false 	假,错误
				null   空
			 
			 */
			
			
			
			
			
		</script>
	</body>
</html>
