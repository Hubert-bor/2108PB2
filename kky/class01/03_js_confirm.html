<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var f=confirm("你点了确定还是取消呢?");
			console.log("f:",f);
			
			
			
			/* 
			confirm()
			方法用于显示一个带有 指定消息 和 确认及取消按钮 的对话框 询问框。
				如果访问者点击"确定"，此方法返回true，否则返回false。
			
			 true 	真,正确
			 false 	假,错误
			 
			 
			 */
		</script>
	</body>
</html>
