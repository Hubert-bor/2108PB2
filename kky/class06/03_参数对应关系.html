<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			 函数参数对应关系
			 形参和实参:按照顺序 一 一 对 应 关系,形参的值等于实参的值,若没有实参对应,形参的值为undefined
 			 */
			fun(1,2,3,4);
			fun("1","2");
			fun("1",undefined,undefined,"2");
			fun();
			
			function fun(a,b,c,d){
				console.log("a:",a,"b:",b,"c:",c,"d:",d);
			}
		</script>
	</body>
</html>
