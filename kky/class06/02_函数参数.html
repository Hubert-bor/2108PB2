			function panDuanZhiShu(n){
				var f=true;
				for(var i=2;i<n;i++){
					if(n%i==0){
						f=false;
						break;
					}
				}
				if(f){
					console.log(n,"是质数");
				}else{
					console.log(n,"不是质数");
				}
			}
