			qiuHe(1,10);
			qiuHe(1,100);
			function qiuHe(x,y){
				var h=0;
				for(var a1=x;a1<=y;a1++){
					// console.log("a1:",a1);
					h+=a1;// h=h+a1;
				}
				console.log("1+2+3+…+10的和:",h);
			}
