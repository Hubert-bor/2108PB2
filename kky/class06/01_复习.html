<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			 函数
				作用域:全局作用域 和 局部作用域
			 
			 */
			
			var a=1;
			console.log("1a:",a);
			//函数自运行
			;(function(){
				var a=2;
				console.log("2a:",a);
			}());
			
			;(function(){
				var a=3;
				console.log("3a:",a);
			})();
			console.log("4a:",a);
			
			
			/* 
				自定义函数
			 1. 声明/创建 方式2
			  
			  2.调用方式
				2.1 在js中 直接调用 函数名()
				2.2 在html中通过属性onclick="函数名()"
				2.3 在js中先查找到要执行函数的dom,dom.onclick=function(){
					
				}
			 3.匿名函数
			 */
			
			hanshu1();
			//通过function 创建   创建和调用没有先后关系
			function hanshu1(){
				console.log("函数1");
			}
			hanshu1();
			
			
			//通过给变量赋值一个匿名函数 先创建后调用
			var hanshu2=function(){
				console.log("函数2");
			}
			hanshu2();
			
			
			
		</script>
	</body>
</html>
