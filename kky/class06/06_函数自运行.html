<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var a=10;
			var b=100;
			var x=123;
			//避免污染全局变量
			;(function(b){
				var a=99;
				console.log("2a:",a,"b:",b,"x:",x);
			}(x));
			console.log("3a:",a,"b:",b);
		</script>
	</body>
</html>
