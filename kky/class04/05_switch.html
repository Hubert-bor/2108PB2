<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var n1=prompt("请输入1-5之间的数字",1);
			switch(n1/1){
				case 1:{
					console.log("1n1:",n1);
					console.log("1n1:",n1);
					console.log("1n1:",n1);
					console.log("1n1:",n1);
				};
				break;
				case 2:{
					console.log("2n1:",n1);
					console.log("2n1:",n1);
					console.log("2n1:",n1);
					break;
				}
				case 3:{
					console.log("3n1:",n1);
					break;
				}
				case 4:{
					console.log("4n1:",n1);
					break;
				}
				case 5:{
					console.log("5n1:",n1);
					break;
				};
				default:{
					console.log("你输入错误")
				}
			}
		</script>
	</body>
</html>
