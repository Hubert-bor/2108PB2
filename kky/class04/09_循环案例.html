			//2、计算 1~100内所有偶数的和
			
			var s=0;
			for(var b=1;b<=100;b++){
				if(b%2==0){
					s+=b;
				}
			}
			console.log("计算 1~100内所有偶数的和",s);
			
			
			/* 
			1、检查100以内的数，
			如果即是3的倍数，又是5的倍数，输出”3和5的倍数“，
			如果只是3的倍数，输出”只是3的倍数“，
			如果是5的倍数，输出”只是5的倍数“，
			都不满足的话，输出该数本身。 
			 
			 */
			for(var c=1;c<=10;c++){
				if(c%3==0&&c%5==0){
					console.log("1此时c:",c,"是3和5的倍数");
				}else if(c%3==0&&c%5!=0){
					console.log("2此时c:",c,"是3的倍数");
				}else if(c%5==0&&c%3!=0){

				}else if(c%3!=0&&c%5!=0){
