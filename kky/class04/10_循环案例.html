<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			for(var a=1;a<=9;a++){
				// console.log("a:",a);
				for(var b=1;b<=9;b++){
					// console.log("b:",b);
					console.log(a+"*"+b+"="+a*b);
				}
				console.log("\n");
			}
			
			/* 
			 1.当a=1,a<=9===>1<=9,T,此时输出a:1,
				1.1当b=1时,b<=9,T,此时输出b:1,然后执行b++
				1.2当b=2,b<=9,T,此时输出b:2,然后执行b++
				1.3
				1.4
				1.5
				1.6
				1.7
				1.8
				1.9当b=9,b<=9,T,次数输出b:9,然后执行b++
				1.10 当b=10,b<9,false,内部循环结束
			 2.当a=2,a<=9===>1<=9,T,此时输出a:2,
				2.1当b=1时,b<=9,T,此时输出b:1,然后执行b++
				2.2当b=2,b<=9,T,此时输出b:2,然后执行b++
				2.3
				2.4
				2.5
				2.6
				2.7
				2.8
				2.9当b=9,b<=9,T,次数输出b:9,然后执行b++
				2.10 当b=10,b<9,false,内部循环结束
			 
			 */
			
			
		</script>
	</body>
</html>
