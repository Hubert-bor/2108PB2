<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>07_2</h1>
			<a href="07_BOM_1.html">07_1</a>
			<a href="07_BOM_2.html">07_2</a>
			<a href="07_BOM_3.html">07_3</a>
			<div>
				<button type="text" id="btn1">后退</button>
				<button type="text" id="btn2">前进</button>
				<button type="text" id="btn3">去go(-1)页面</button>
				<button type="text" id="btn4">去go(0)刷新页面</button>
				<button type="text" id="btn5">去go(1)页面</button>
			</div>
		</div>
		<script>
			var btn1=document.getElementById("btn1");
			var btn2=document.getElementById("btn2");
			var btn3=document.getElementById("btn3");
			var btn4=document.getElementById("btn4");
			var btn5=document.getElementById("btn5");
			
			var btn6=document.getElementById("btn6");
			btn1.onclick=function(){
				history.back();
			}
			btn2.onclick=function(){
				history.forward();
			}
			btn3.onclick=function(){
				history.go(-1);
			}
			btn4.onclick=function(){
				history.go(0);
			}
			btn5.onclick=function(){
				history.go(1);
			}
		</script>
	</body>
</html>
