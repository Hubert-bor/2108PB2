<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			 BOM
			 Browser Object Model (浏览器对象模型)  
			 什么是BOM
			 浏览器对象模型
			 
			 1.window 全局对象,有很多方法和属性,都是全局的
			 浏览器窗口 宽高
			 新窗口方法 open(),close() ,print(),moveBY(),scrollBy()
			 
			 2.存储对象
			 localStorage
			 sessionStorage
			 cookie
			 
			 3.location对象
				浏览器地址信息
			 4.Screen对象
				浏览器屏幕宽高
			 5.History
				浏览器历史记录
			 6.Navigator
				浏览器信息
			 7.计时事件
				定时器
				延时器
			8.系统对话框
				alert(),
				var f=confirm()
				var str=prompt();
				
			
			
			 
			 */
		</script>
	</body>
</html>
